<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清平乐·村居</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            background-image: url('https://s2.loli.net/2024/06/30/vlkC7aIEuq6M3JL.jpg');
			background-size: cover;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 0 20px;
        }
        .block {
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 400px; /* 增大宽度 */
            height: 400px; /* 增大高度 */
            margin: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
            font-family: "楷体", KaiTi, sans-serif;
        }
        .block:hover {
            background-image: url('https://s2.loli.net/2024/06/30/cFGeYwypqRtNUbM.jpg');
            background-size: cover;
        }
		.block-2, .block-4 {
		            margin-top: 250px; /* 增加下移的距离 */
        .block h2, .block p {
            margin: 0; /* 移除默认的外边距 */
        }
	a {
		            text-decoration: none; 
		            color: black; 
		  }
	a:hover {
		            text-decoration: underline; 
	      }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="https://ahahahyou.github.io/qpy/">返回</a>
    </div>

    <div class="container">
        <div class="block block-1">
            <h2>初步认知</h2>
        </div>
        <div class="block block-2">
            <a href="https://ahahahyou.github.io/zz/">
                <h2>作者背景</h2>
            </a>
        </div>
        <div class="block block-3">
            <h2>品读赏析</h2>
        </div>
        <div class="block block-4">
            <h2>小小测试</h2>
        </div>
        <div class="block block-5">
            <h2>趣味绘图</h2>
        </div>
    </div>
</body>
</html>
