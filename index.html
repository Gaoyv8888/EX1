<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清平乐·村居</title>
    <style>
		 html, body { 
		            overflow: hidden;
		            height: 100%;
		        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            background-image: url('https://s2.loli.net/2024/06/30/vlkC7aIEuq6M3JL.jpg');
            background-size: cover;
        }
		.top-text {
		    position: fixed;
		    top: -20px;
		    left: 50%; /* 将左边缘设置为视口宽度的50% */
		    transform: translateX(-50%); /* 向左移动自身宽度的50%，以实现居中 */
		    width: 50%; /* 设置板块宽度为视口宽度的50% */
		    max-width: 600px; /* 限制最大宽度 */
		    height: 100px; /* 设置板块高度 */
		    text-align: center; /* 文字居中 */
		    padding: 10px 0;
		    background-color: transparent;
		    z-index: 1000;
			font-size: 30px;
			font-family: "楷体", KaiTi, sans-serif;
		}

        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 100px;
            padding: 0 20px;
        }
        .block {
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 400px; /* 增大宽度 */
            height: 400px; /* 增大高度 */
            margin: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
            font-family: "楷体", KaiTi, sans-serif;
        }
        .block:hover {
            background-image: url('https://s2.loli.net/2024/06/30/cFGeYwypqRtNUbM.jpg');
            background-size: cover;
        }
        .block-2, .block-4 {
            margin-top: 250px; /* 增加下移的距离 */
        }
        .block h2, .block p {
            margin: 0; /* 移除默认的外边距 */
        }
        a {
            text-decoration: none;
            color: black;
        }
        a:hover {
            text-decoration: underline;
            color: rebeccapurple;
        }
		.back-arrow {
				    position: absolute;
				    top: 10px;
				    left: 20px;
				    width: 50px;
				    height: 50px;
				    background: none;
				    border: none;
				    cursor: pointer;
				    display: flex;
				    align-items: center;
				    justify-content: center;
				    color: white;
				        }
				.back-arrow:before {
				    content: "←";
				    font-size: 50px;
					font-family: '楷体', 'SimKai', 'Microsoft YaHei', sans-serif;
				        }
    </style>
</head>
<body>
    <div class="back-arrow" onclick="window.location.href='https://ahahahyou.github.io/qpy/'"></div>
	<div class="top-text">
	        <h1>清平乐·村居</h1>
	    </div>
    <div class="container">
        <div class="block block-1">
			<a href="https://gaoyv8888.github.io/EX1.1/">
            <h2>初步认知</h2>
        </div>
        <div class="block block-2">
            <a href="https://ahahahyou.github.io/zz/">
                <h2>作者背景</h2>
            </a>
        </div>
        <div class="block block-3">
            <a href="https://gaoyv8888.github.io/EX1.3/"> 
                <h2>品读赏析</h2>
            </a>
        </div>
        <div class="block block-4">
            <a href="https://ahahahyou.github.io/cs1/">
                <h2>小小测试</h2>
            </a>
        </div>
        <div class="block block-5">
            <a href="https://ahahahyou.github.io/ht/">
                <h2>趣味绘图</h2>
            </a>
        </div>
    </div>
</body>
</html>
